<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<meta HTTP-EQUIV="Content-Type" CONTENT="text/html;charset=ISO-8859-1" />

		<title>Sistema de Gestión de Tambo</title>
		<style>
body {
	font-size: 70%;
}

.ui-layout-container {
	overflow: auto !important;
}

.ui-layout-north, .ui-layout-west, .ui-layout-south {
	z-index: 100 !important;
}

.ui-layout-south {
	position: fixed !important;
}

.ui-layout-north .ui-layout-unit-content, .ui-layout-west,
	.ui-layout-north, .ui-layout-center, .ui-panelgrid td, .ui-panelgrid tr
	{
	border: none !important;
}

.ui-layout-west  .ui-layout-unit-content, .ui-layout-north,
	.ui-widget-content, .ui-datatable * {
	overflow: visible !important;
}

#pageContent {
	width: 98% !important;
	border: none;
}

table.padding_autocompletenew td {
	padding-left: 0px;
}

#pageCenter #pageWest #pageSouth  #pageNorth {
	border: none;
}

.ui-panel-titlebar {
	background-color: #0082c2;
	color: #585454;
}

.ui-toolbar {
	background-color: white;
	border: none;
}

.ui-panel-titlebar {
	color: white;
	font-size: medium
}

.card {
	height: 15rem;
	width: 15rem;
	overflow: hidden;
	position: relative;
	cursor: pointer;
	border-radius: 20px;
	grid-template-columns: repeat(auto-fit, mimax(200px, 1fr));
	gap: 20px;
}

.card img {
	height: 100%;
	width: 100%;
}

.card:hover .details {
	opacity: 1;
	height: 100%;
	color: white;
}

.details {
	position: absolute;
	left: 0;
	bottom: 0;
	width: 100%;
	height: 0%;
	background: rgba(0, 0, 0, 0.9);
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	padding: 10px 0;
	opacity: 0;
	transition: 0.5s ease;
}

.item-menu:hover {
	background: #0082c2 !important;
	color: white;
	transition: 0.5s ease;
}

.item-menu:focus {
	transform: scale(0.92);
	color: white;
}

.item-submenu:hover {
	background: #0082c2 !important;
	margin-left: 1px;
	color: white;
	transition: 0.5s ease;
}

.item-submenu:focus {
	transform: scale(0.92);
	color: white;
}

.error {
	overflow: auto;
	border-radius: 5px;
	border-color: black;
	align-self: center;
	margin: auto;
	border-width: 1px;
	border-style: solid;
	width: 50%;
	padding: 20px;
}

.error-lbl {
	text-align: center;
}

.error-btn {
	cursor: pointer;
	display: inline-block;
	width: 100%;
	color: white;
	background: #0082c2 !important;
	padding: 5px !important;
	font-family: inherit;
	font-size: 16px;
	border: 0;
	border-radius: 5px;
}

.error-btn:active {
	transform: scale(0.92);
	background: #BDD8E6 !important;
	color: black;
}
</style>
	</h:head>
</ui:composition>
