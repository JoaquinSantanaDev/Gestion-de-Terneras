<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<meta HTTP-EQUIV="Content-Type" CONTENT="text/html;charset=ISO-8859-1" />

		<title>Login</title>
		<style>
* {
	box-sizing: border-box;
}

body {
	font-family: Arial !important;
	background-color: white;
	color: #fff;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	height: 100vh;
	overflow: hidden;
	margin: 0;
	font-size: 70%;
}

.btn {
	cursor: pointer;
	display: inline-block;
	width: 100%;
	color: white;
	background: #0082c2 !important;
	padding: 5px;
	font-family: inherit;
	font-size: 16px;
	border: 0;
	border-radius: 5px;
}

.btn:active {
	transform: scale(0.98);
	background: #BDD8E6 !important;
	color: black;
}

.form-control {
	position: relative;
	margin: 20px 0 40px;
	width: 100%;
}

.content {
	width: 30%;
	padding: 20px;
	margin: auto;
}

.container {
	margin: auto;
	padding-bottom: 10px;
	padding-top: 20px;
}

.error {
	overflow: auto;
	border-radius: 5px;
	border-color: black;
	border-width: 1px;
	align-self: center;
	margin: auto;
	border-style: solid;
	width: 50%;
	padding: 20px;
}

.error-lbl {
	text-align: center;
}

.error-btn {
	cursor: pointer;
	display: inline-block;
	width: 100%;
	color: white;
	background: #0082c2 !important;
	padding: 5px !important;
	font-family: inherit;
	font-size: 16px;
	border: 0;
	border-radius: 5px;
}

.error-btn:active {
	transform: scale(0.92);
	background: #BDD8E6 !important;
	color: black;
}
</style>
	</h:head>
</ui:composition>
