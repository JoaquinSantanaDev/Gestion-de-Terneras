<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<!-- <p:panelGrid columns="1" style="text-align: left;" cellpadding="2">  -->


	<div align="right"
		style="background: linear-gradient(270deg, #0082c2 50%, transparent 100%); padding: 12px">
		<span
			style="color: white; font-size: 180%; font-family: Arial; margin: 20px">
			Sistema de Gestión de Tambo </span>
	</div>


	<h:form>
		<p:growl id="messages" />
		<p:menubar>
			<p:menuitem
				style="margin-right:1px;padding-left:3px;margin-right:5px;"
				class="item-menu" value="Inicio " outcome="/index" />
			<c:if
				test="${gestionSesison.getCurrentInstance().getUserType().equals('ADMINISTRADOR')}">
				<p:submenu label="Gestión de Usuarios" icon="ui-icon-document"
					class="item-menu">
					<p:menuitem value="Alta de usuario"
						outcome="/pages/DatosUsuario.xhtml" class="item-submenu">
						<f:param name="id" value="" />
						<f:param name="modalidad" value="insert" />
					</p:menuitem>
					<p:menuitem value="Visualizar a los usuarios"
						outcome="/pages/Usuarios.xhtml" class="item-submenu" />
				</p:submenu>
				
			</c:if>
			<c:if
				test="${gestionSesison.getCurrentInstance().getUserType().equals('ENCARGADO')}">
				<p:submenu label="Gestión de Medicamentos" icon="ui-icon-document"
					class="item-menu">
					<p:menuitem value="Alta de medicamento" outcome="index"
						class="item-submenu" />
					<p:menuitem value="Selección de medicamento" outcome="index"
						class="item-submenu" />
				</p:submenu>
				<p:submenu label="Gestión de Enfermedades" icon="ui-icon-document"
					class="item-menu">
					<p:menuitem value="Alta de enfermedad" outcome="index"
						class="item-submenu" />
					<p:menuitem value="Selección de enfermedad" outcome="index"
						class="item-submenu" />
				</p:submenu>
				<p:submenu label="Gestión de Terneras" icon="ui-icon-document"
					class="item-menu">
					<p:menuitem value="Alta de ternera" outcome="index"
						class="item-submenu"></p:menuitem>
					<p:menuitem value="Selección de ternera" outcome="index"
						class="item-submenu" />
				</p:submenu>
			</c:if>
			<c:if
				test="${gestionSesison.getCurrentInstance().getUserType().equals('PERSONAL')}">
				<p:submenu label="Gestión de Alimentaciones" icon="ui-icon-document"
					class="item-menu">
					<p:menuitem value="Asignar alimentacion" outcome="index"
						class="item-submenu"></p:menuitem>
					<p:menuitem value="Visualizar las alimentaciones" outcome="index"
						class="item-submenu" />
				</p:submenu>
				<p:submenu label="Gestión de Temperaturas" icon="ui-icon-document"
					class="item-menu">
					<p:menuitem value="Asignar temperatura" outcome="index"
						class="item-submenu"></p:menuitem>
					<p:menuitem value="Visualizar las temperaturas" outcome="index"
						class="item-submenu" />
				</p:submenu>
			</c:if>
			<f:facet name="options">
				<label style="margin: 1px 10px 1px 1px;">#{gestionSesison.getCurrentInstance().getLoggedUser()}</label>
				<p:commandButton value="Cerrar Sesión"
					action="#{gestionUsuario.cerrarSesion()}"
					icon="/Proyecto/img/logout.png" />
			</f:facet>
		</p:menubar>
	</h:form>


	<!--   </p:panelGrid> -->



</ui:composition>
